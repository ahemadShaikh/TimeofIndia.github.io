<!doctype html>
<html lang="en" class="">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- HTML Favicon link -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2250%22 fill=%22%237d6ee7%22></rect><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2290%22>üïê</text></svg>" />

    <!-- Bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Google Font Baloo Bhaijaan -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500;700&display=swap" rel="stylesheet">

    <!-- custome css  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Indian Time</title>
</head>

<body>

    <!-- world clock whole body start -->

    <section id="worldClockBody">

        <!-- world clock top header/title section starts -->

        <header id="worldClockTitle">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">INDIAN TIME</h1>
                </div>
            </div>
        </header>

        <!-- world clock top header/title section ends here -->

        <!-- showing rounded clock section start -->

        <main id="roundClock">
            <div class="row">
                <div class="col-12">

                    <!-- the rounded clock start -->
                    <div class="clockBody">

                        <!-- date,time showing in this div -->
                        <div class="innerData">

                            <!-- representing current day only -->
                            <span class="text-center day"></span>

                            <!-- month date year in this div -->
                            <div class="text-center currentDate">

                                <!-- representing current month -->
                                <span class="month"></span>

                                <!-- representing current date -->
                                <span class="date"></span>

                                <!-- representing current year -->
                                <span class="year"></span>

                            </div>
                            <!-- month date year in this div ends -->

                            <!-- showing realtime hourse:minutes section -->
                            <div class="text-center realtimeCounter">

                                <!--  representing current hours -->
                                <span class="hour"></span>

                                <span id="dotBtwnTimer">
                                    <span class="first"></span>
                                    <span class="second"></span>
                                </span>

                                <!--  representing current minutes -->
                                <span class="minute"></span>

                            </div>
                            <!-- showing realtime hourse:minutes ends -->

                            <!-- dark/light switch mode start -->
                            <div class="text-center switchMode">

                                <!-- this is sun/light mode icon -->
                                <i class="sun mode text-center bi bi-brightness-high-fill"></i>

                                <!-- this is moon/dark mode icon -->
                                <i class="moon mode text-center bi bi-moon-fill"></i>
                            </div>
                            <!-- dark/light switch mode ends here -->

                        </div>
                        <!-- date,time showing in this div ends -->

                    </div>
                    <!-- the rounded clock ends -->

                </div>
            </div>
        </main>

        <!-- showing rounded clock section ends here -->

        <!-- selecting country section start -->

        <!-- <section id="selectCountry">
            <input type="search" name="" placeholder="what's your country ?" id="countries">
        </section> -->

        <!-- selecting country section ends here -->
    </section>

    <!-- world clock whole body ends here -->

















    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- custome js file -->
    <script src="./js/index.js"></script>

</body>

</html>
